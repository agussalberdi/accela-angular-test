<mat-toolbar fxLayoutAlign="space-between center">
    <span>Accela App</span>
    <div *ngIf="(user$ | async) as user" class="user">
        <span class="text">Welcome {{user.name}}</span>
        <mat-icon>favorite</mat-icon>
    </div>
    <button mat-icon-button *ngIf="(user$ | async)" (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
    </button>
</mat-toolbar>
